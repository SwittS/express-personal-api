<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dance Dance Dance</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Most Popular Wedding Dance Moves of 2016</h1>
      <hr>

      <div id='dancemoveTarget'>
        <!-- handlebars template -->
        <script id="dancemoves-template" type="text/x-handlebars-template">

          <table class="table table-bordered">
            <TR>
              <TH COLSPAN="6"><BR><H3>List of dance moves</H3>
              </TH>
           </TR>
           <TR>
              <TH>Name</TH>
              <TH>Year Created</TH>
              <TH>Participation</TH>
              <TH>Social Context</TH>
              <TH>Dance</TH>
              <TH>Remove Dance</TH>
           </TR>
           {{#each dancemoves}}
           <TR ALIGN="CENTER">
              <TD>{{name}}</TD>
              <TD>{{yearCreated}}</TD>
              <TD>{{participation}}</TD>
              <TD>{{socialContext}}</TD>
              <TD><IMG SRC={{gif}}></TD>
              <TD><button type="button" name="button" class="deleteBtn btn btn-danger center" data-id={{_id}}>Delete</button></TD>
           </TR>
          {{/each}}
        </table>
        </script>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" action="/api/dancemoves" method="POST" id="newDancemove">
            <div class="form-group">
              <label>
              <span>Dance move name: </span><input type="text" name="name" placeholder="What's your dance move called?">
              </label>
            </div>
            <div class="form-group">
              <label>
              <span>Year Created: </span><input type="text" name="yearCreated" placeholder="What year was it created?">
              </label>
            </div>
            <div class="form-group">
              <label>
              <span>Participation: </span><input type="text" name="participation" placeholder="How many people can dance at a time?">
              </label>
            </div>
            <div class="form-group">
              <label>
              <span>Social Context: </label><input type="text" name="socialContext" placeholder="When is this dance appropriate to perform?">
            </label>
            </div>
            <div class="form-group">
              <label>
              <span>URL: </span><input type="text" name="gif" placeholder="Link a gif of the dance move!">
              </label>
            </div>
            <button type="submit" class="btn btn-default" id = "createMove">Create dancemove</button>
          </form>
      </div>
    </div>

        </div>

  </body>
</html>
