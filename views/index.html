<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dance moves App</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center">You can dance if you wanna!</h1>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-inline" action="/api/dancemoves" method="POST" id="newDancemoveForm">
            <div class="form-group">
              <label for="title">New Dance move: </label>
              <input type="text" class="form-control" name="name" placeholder="Dance move name">
            </div>
            <div class="form-group">
              <label for="title">Year Created: </label>
              <input type="text" class="form-control" name="yearCreated" placeholder="Year Created">
            </div>
            <div class="form-group">
              <label for="title">Participation: </label>
              <input type="text" class="form-control" name="participation" placeholder="Participation">
            </div>
            <div class="form-group">
              <label for="title">Social Context: </label>
              <input type="text" class="form-control" name="socialContext" placeholder="Social Context">
            </div>
            <div class="form-group">
              <label for="title">URL: </label>
              <input type="text" class="form-control" name="url" placeholder="URL of gif">
            </div>
            <button type="submit" class="btn btn-default">Create dancemove</button>
          </form>
          <div id='dancemoveTarget'>
        <!-- handlebars template -->
        <script id="dancemoves-template" type="text/x-handlebars-template">
          <hr>
          <table class="table table-bordered">
            <TR>
              <TH COLSPAN="6"><BR><H3>List of dance moves</H3>
              </TH>
           </TR>
           <TR>
              <TH>Name</TH>
              <TH>Year Created</TH>
              <TH>Participation</TH>
              <TH>Social Context</TH>
              <TH>Dance</TH>
              <TH>Remove Dance</TH>
           </TR>
           {{#each dancemoves}}
           <TR ALIGN="CENTER">
              <TD>{{name}}</TD>
              <TD>{{yearCreated}}</TD>
              <TD>{{participation}}</TD>
              <TD>{{socialContext}}</TD>
              <TD>{{url}}</TD>
              <TD><button type="button" name="button" class="deleteBtn btn btn-danger center" data-id={{_id}}>Delete</button></TD>
           </TR>
          {{/each}}
        </script>
        </div>
      </div>
    </div>

</table>

  </body>
</html>
